imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi: ~
    translator: { fallback: %locale% }
    secret: %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    http_method_override: true
    validation: { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale: "%locale%"
    trusted_proxies: ~
    session: ~
    fragments: ~

# Twig Configuration
twig:
    debug: %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        html: @html
        pagerfanta_opts:
            previous_message: '&laquo;'
            next_message: '&raquo;'
            dots_message: ' â€¦ '

# Assetic Configuration
assetic:
    debug: %kernel.debug%
    use_controller: false
    bundles:        ['FMElfinderBundle', 'FOSCommentBundle']
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        # jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        # jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver: %database_driver%
        host: %database_host%
        port: %database_port%
        dbname: %database_name%
        user: %database_user%
        password: %database_password%
        charset: UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path: %database_path%
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host: %mailer_host%
    username: %mailer_user%
    password: %mailer_password%
    spool: { type: memory }

knp_menu:
    twig:
        template: TDTSiteBundle:Menu:knp_menu.html.twig

liip_doctrine_cache:
    namespaces:
        smart_texter:
            namespace: smart_texter
            type: file_system
            directory: "%kernel.cache_dir%/smart_texter"

mopa_bootstrap:
    form:
        error_type: block # or inline which is default
        render_required_asterisk: true
        render_optional_text: false

fos_comment:
    db_driver: orm
    acl: true
    class:
        model:
            comment: TDT\CommentBundle\Entity\Comment
            thread: TDT\CommentBundle\Entity\Thread
    service:
        acl:
            thread:  fos_comment.acl.thread.roles
            comment: fos_comment.acl.comment.roles
            vote:    fos_comment.acl.vote.roles
        manager:
            thread:  fos_comment.manager.thread.acl
            comment: fos_comment.manager.comment.acl
            vote:    fos_comment.manager.vote.acl
    acl_roles:
        comment:
            create: ROLE_USER
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN
        thread:
            create: ROLE_USER
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN
        vote:
            create: ROLE_USER
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: TDT\UserBundle\Entity\User
    group:
        group_class: TDT\UserBundle\Entity\Group

