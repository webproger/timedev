imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        html: @html
        pagerfanta_opts:
            previous_message: '&laquo;'
            next_message:     '&raquo;'
            dots_message:     ' … '

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

knp_menu:
    twig:
        template: TDTSiteBundle:Menu:knp_menu.html.twig

mopa_bootstrap:
    form:
        error_type: block # or inline which is default
        render_required_asterisk: true

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: TDT\UserBundle\Entity\User
    group:
        group_class: TDT\UserBundle\Entity\Group

vich_uploader:
    db_driver: orm
    mappings:
        blog_image:
            uri_prefix: /images/blog
            upload_destination: %kernel.root_dir%/../web/images/blog

services:
    twig_extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags: [{ name: 'twig.extension' }]
    pagerfanta.view.default_twitter_bootstrap:
        class: Pagerfanta\View\TwitterBootstrapView
        public: false
        tags: [{ name: pagerfanta.view, alias: default_twitter_bootstrap }]
